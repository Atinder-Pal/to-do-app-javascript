<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style(s) -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- Script(s) -->
    <script src="js/scripts.js" defer></script>

    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>TO-DO APP</h1>
    </header>
    <main>
        <form action="#">
            <!-- Add New Task Section of Form -->
            <fieldset>
                <label for="new-task"> New Task</label>
                <input type="text" id= "new-task" placeholder="New To-do task">
                
                <input type= "submit" value="Add Task to To-Do List">
                <br>
            </fieldset>       
            <!-- Active To-Do list Section -->
            <fieldset>
                <h2> Active To-Do List</h2>
                <ul id="active-to-do-list">                
    
                </ul>
               
            </fieldset> 
            <!-- Completed tasks List Section -->
            <fieldset> 
                <h2>Completed Tasks List</h2>                
                <ul id="completed-tasks-list">                
    
                </ul>
            </fieldset>                
        </form>
    </main>
    <footer>&copy; 2020 Atinder Pal TechCareers Assignment</footer>
</body>
</html>
